<!DOCTYPE html>
<html>
<head>
	<title>Fancy Front Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}
		h1 {
			font-size: 48px;
			margin-top: 0;
		}
		nav {
			background-color: #ddd;
			padding: 10px;
			text-align: center;
		}
		nav a {
			color: #333;
			font-size: 24px;
			margin: 0 20px;
			text-decoration: none;
		}
		nav a:hover {
			color: white;
			background-color: #333;
			padding: 5px 10px;
			border-radius: 5px;
		}
		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 20px;
			max-width: 1200px;
			margin: 0 auto;
		}
		section article {
			background-color: white;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			flex: 1 0 300px;
			margin: 10px;
			padding: 20px;
		}
		section h2 {
			font-size: 24px;
			margin-top: 0;
		}
		section p {
			font-size: 18px;
			line-height: 1.5;
			margin-top: 0;
		}
		footer {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to my website!</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<section>
		<article>
			<h2>Section 1</h2>
			<p> Text 1 </p>
		</article>
		<article>
			<h2>Section 2</h2>
			<p> Text 2 </p>
		</article>
		<article>
			<h2>Section 3</h2>
			<p> Text 3 </p>
		</article>
	</section>
	<footer>
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</footer>
</body>
</html>
