<!DOCTYPE html>
<html>
<head>
	<title>Fancy Blog Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		/* Navigation Bar */
		nav {
			background-color: #333;
			overflow: hidden;
			display: flex;
			justify-content: center; /* Center the links horizontally */
		}

		nav a {
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Sidebar */
		.sidebar {
			background-color: #555;
			height: 100%;
			position: fixed;
			left: 0;
			top: 50px;
			width: 150px;
			overflow-x: hidden;
			padding-top: 20px;
		}

		.sidebar a {
			display: block;
			color: white;
			padding: 16px;
			text-decoration: none;
			font-size: 20px;
			transition: background-color 0.3s;
		}

		.sidebar a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Main Content */
		.main {
			margin-left: 160px; /* Same width as the sidebar + 10px */
			padding: 0px 10px;
		}

		h1 {
			color: #555;
			font-size: 32px;
			margin-top: 20px;
			margin-bottom: 10px;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin-top: 0;
		}
	</style>
</head>
<body>

	<!-- Navigation Bar -->
	<nav>
		<a href="index.html">Home</a>
		<a href=about.html">About</a>
		<a contact.html="#">Contact</a>
	</nav>

	<!-- Sidebar -->
	<div class="sidebar">
		<a href="#" style="background-color: #4CAF50;">Category 1</a>
		<a href="#" style="background-color: #2196F3;">Category 2</a>
		<a href="#" style="background-color: #f44336;">Category 3</a>
		<a href="#" style="background-color: #FFC107;">Category 4</a>
		<a href="#" style="background-color: #9C27B0;">Category 5</a>
	</div>

	<!-- Main Content -->
	<div class="main">
		<h1>Welcome to my Blog</h1>
		<p> Main Content </p>
	</div>

</body>
</html>
