<!DOCTYPE html>
<html>
<head>
	<title>Blog Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		/* Navigation Bar */
		nav {
			background-color: #333;
			overflow: hidden;
			display: flex;
			justify-content: center; /* Center the links horizontally */
		}

		nav a {
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Sidebar */
		.sidebar {
			background-color: #555;
			height: 100%;
			position: fixed;
			left: 0;
			top: 50px;
			width: 150px;
			overflow-x: hidden;
			padding-top: 20px;
		}

		.sidebar a {
			display: block;
			color: white;
			padding: 16px;
			text-decoration: none;
			font-size: 20px;
			transition: background-color 0.3s;
		}

		.sidebar a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Main Content */
		.main {
			margin-left: 160px; /* Same width as the sidebar + 10px */
			padding: 0px 10px;
		}

		h1 {
			color: #555;
			font-size: 32px;
			margin-top: 20px;
			margin-bottom: 10px;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin-top: 0;
		}
		img {
			display: block;
			margin-left: 730px;
		}
	</style>
</head>
<body>
	<!-- Navigation Bar -->
	<nav>
		<a href="https://vrgitplus.github.io/index.html">Home</a>
		<a href="https://vrgitplus.github.io/about.html">About</a>
		<a href="https://vrgitplus.github.io/contact.html">Contact</a>

	</nav>

	<!-- Sidebar -->
	<div class="sidebar">
		<a href="#" style="background-color: blue;">AWS</a>
		<a href="#" style="background-color: white;">Azure</a>
		<a href="#" style="background-color: blue;">Terraform</a>
		<a href="#" style="background-color: #f44336;">RHEL</a>
		<a href="#" style="background-color: #f44336;">Python</a>
		<a href="#" style="background-color: #f44336;">Automation</a>
		<a href="#" style="background-color: #FFC107;">OpenShift</a>
		<a href="#" style="background-color: #FC27C0;">ACM</a>
		<a href="#" style="background-color: #CD27D0;">ACS</a>
		<a href="#" style="background-color: #DE27E0;">GitOps</a>
		<a href="#" style="background-color: #EF27F0;">ArgoCD</a>
		<a href="#" style="background-color: #EF27F0;">CI/CD</a>
		<a href="#" style="background-color: #BF27F0;">OpenAI</a>
	</div>

	<!-- Main Content -->
	<div class="main">
		<h1>Welcome to my Blog</h1>
		<img src="https://vrgitplus.github.io/developer.jpg" alt="My Image">
		<p> Main Content </p>
	</div>

</body>
</html>
